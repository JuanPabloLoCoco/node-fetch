name: CI

on:
  push:
    branches: [master]
  pull_request:
    paths:
      - "**.js"
      - "package.json"
      - ".github/workflows/ci.yml"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node-version: [14.x, 12.x, 12.16.3, 12.3.0, 10.17.0]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      # check latest for "12.x"
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        if: matrix.node-version == '12.x'
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      # don't check latest for all others
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2-beta
        if: matrix.node-version != '12.x'
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install

      # for node < 12.16
      - run: npm run test:esm
        if: matrix.node-version == '12.3.0' || matrix.node-version == '10.17.0'

      # for node ~ 12.16.x
      - run: npm run test:experimental
        if: matrix.node-version == '12.16.3'

      # for node >= 12.17
      - run: npm test
        if: matrix.node-version == '14.x' || matrix.node-version == '12.x'

      - run: npm run test:cjs-build

      # upload coverage only once
      - name: Coveralls
        uses: coverallsapp/github-action@master
        if: matrix.node-version == '14.x' && matrix.os == 'ubuntu-latest'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
